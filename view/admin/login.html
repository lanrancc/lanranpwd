<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>站长登录</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/lib/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/layer.js"></script>
    <script src="/static/js/app.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            background: #ecedf0 url("/static/img/bj.png") repeat fixed;
            font-family: "system-ui", sans-serif;
            font-weight: 600;
            /*font-style:italic;*/
        }

        .panel {
            box-shadow: 1px 1px 5px 5px rgba(169, 169, 169, 0.35);
            -moz-box-shadow: 1px 1px 5px 5px rgba(169, 169, 169, 0.35);
    </style>

</head>
<body>
<div class="container" style="padding-top:120px;" id="app">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 center-block" style="float: none;">
        <div class="panel panel-info">
            <div class="panel-heading">请登录</div>
            <div class="panel-body">
                <form method="POST" onsubmit="return false;" id="form-login">
                    <div class="form-group">
                        <label for="account">用户名</label>
                        <input type="text" class="form-control" id="account" name="account" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="请输入密码">
                    </div>
                    <button type="submit" id="submit" class="btn btn-success" @click="login()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        methods: {
            login: function () {
                lxy.ajax('ajax/login', $("#form-login").serialize(), res => {
                    if (res.code === 200) {
                        layer.msg(res.msg);
                        setTimeout(function () {
                            window.location.href = "/admin/index";
                        }, 1000);
                    } else {
                        layer.msg(res.msg);
                    }
                })
            }
        }
    })
</script>
</body>
</html>
